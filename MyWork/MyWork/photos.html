<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人相册</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/blog_list.css">
    <link rel="stylesheet" href="./css/photo.css">
    <link rel="icon" href="./image/logo.png">
</head>



<body>
    <div style="position:fixed;width:100%;height:100%;background-color:rgb(0,0,0,0.65)" id="modal">
        <div class="modal" id="modalw">
            <img id="bgImg" />
        </div>
    </div>

    <!-- 导航栏 -->
    <div class="nav">
        <a href="./main.aspx">主页</a>
        <a href="./Bolg.html">博客</a>
        <a href="./Per.html">个人主页</a>
        <a href="./collect.html">收藏</a>
    </div>
    <!-- 版心 -->
    <div class="container">
        <!-- 左侧区域，显示用户信息 -->
        <div class="container-left">
            <!-- 用户详情 -->
            <div class="card">
                <!-- 用户的头像 -->
                <img src="image/8.jpeg" alt="">
                <!-- 用户名 -->
                <h3>爱吃小笼包的喵酱</h3>
                <!-- 其它信息 -->
                <a href="https://gitee.com/wu25">Gitee地址</a>
                <a href="https://github.com/Wuoo25">GitHub 地址</a>
            </div>
        </div>
        <!-- 右侧区域，显示相册 -->
        <div class="container-right">
            <div class="box">
                <div class="item">
                    <img src="./image/1.jpeg" alt="1" onclick="showBgImg(this)" />
                </div>
                <div class="item">
                    <img src="./image/2.jpeg" alt="2" onclick="showBgImg(this)" />
                </div>
                <div class="item">
                    <img src="./image/3.jpeg" alt="3" onclick="showBgImg(this)" />
                </div>
                <div class="item">
                    <img src="./image/4.jpeg" alt="1" onclick="showBgImg(this)" />
                </div>
                <div class="item">
                    <img src="./image/5.jpeg" alt="2" onclick="showBgImg(this)" />
                </div>
                <div class="item">
                    <img src="./image/6.jpeg" alt="3" onclick="showBgImg(this)" />
                </div>
                <div class="item">
                    <img src="./image/17.jpeg" alt="1" onclick="showBgImg(this)" />
                </div>
                <div class="item">
                    <img src="./image/8.jpeg" alt="2" onclick="showBgImg(this)" />
                </div>
                <div class="item">
                    <img src="./image/9.jpeg" alt="3" onclick="showBgImg(this)" />
                </div>
                <div class="item">
                    <img src="./image/10.jpeg" alt="1" onclick="showBgImg(this)" />
                </div>
                <div class="item">
                    <img src="./image/11.jpeg" alt="2" onclick="showBgImg(this)" />
                </div>
                <div class="item">
                    <img src="./image/12.jpeg" alt="3" onclick="showBgImg(this)" />
                </div>
                <div class="item">
                    <img src="./image/13.jpeg" alt="2" onclick="showBgImg(this)" />
                </div>
                <div class="item">
                    <img src="./image/14.jpeg" alt="3" onclick="showBgImg(this)" />
                </div>
            </div>
        </div>
    </div>

    <script>
        var modal = document.getElementById('modal');
        var bgImg = document.getElementById('bgImg');


        function showBgImg(e) {
            modal.style.display = 'block';
            bgImg.src = e.src;
        }

        bgImg.onclick = function() {
            modal.style.display = 'none';
        }
    </script>

</body>

</html>
